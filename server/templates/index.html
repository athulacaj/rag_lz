<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Chat Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Socket.IO Client -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>

<body>
    <div class="container">
        <!-- Sidebar for Logs and History -->
        <div class="sidebar">
            <div class="sidebar-tabs">
                <button id="tab-history" class="active">History</button>
                <button id="tab-logs">Logs</button>
                <button id="tab-settings">Settings</button>
            </div>
            <div id="history-container" class="history-container">
                <div class="log-entry system">Loading history...</div>
            </div>
            <div id="log-container" class="log-container hidden">
                <div class="log-entry system">Waiting for logs...</div>
            </div>
            <div id="settings-container" class="settings-container hidden">
                <div class="form-group">
                    <label>Database</label>
                    <div id="db-name-display" class="value-display">Loading...</div>
                </div>
                <div class="form-group">
                    <label for="embedding-model-select">Embedding Model</label>
                    <select id="embedding-model-select"></select>
                </div>
                <div class="form-group">
                    <label for="llm-model-select">LLM Model</label>
                    <select id="llm-model-select"></select>
                </div>
                <div class="form-group">
                    <label for="parser-select">Parser</label>
                    <select id="parser-select"></select>
                </div>
            </div>

        </div>

        <!-- Main Chat Area -->
        <div class="chat-area">
            <div class="chat-header">
                <h1>AI Assistant</h1>
                <button id="new-chat-btn" class="new-chat-btn">New Chat +</button>
            </div>
            <div id="chat-messages" class="chat-messages">
                <div class="message bot">
                    <div class="message-content">Hello! How can I help you today?</div>
                </div>
            </div>
            <div class="input-area">
                <div id="model-status-bar" class="model-status-bar" title="Click to change settings">
                    <span id="status-embedding">Embedding: ...</span>
                    <span class="divider">|</span>
                    <span id="status-llm">LLM: ...</span>
                </div>
                <form id="chat-form">
                    <input type="text" id="user-input" placeholder="Type your question..." autocomplete="off">
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
